<div class="container-fluid">
    <div class="" style="margin-top:75px">
        <div class="rounded d-flex justify-content-center">
            <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                <div class="text-center">
                    <h2 class="text-dark">Create Account</h2>
                </div>
                <div class="p-4">
                    <form action="" [formGroup]="signupForm" (ngSubmit)="signUp()">
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-success"><i
                                    class="bi bi-person-plus-fill text-white"></i></span>
                            <input formControlName="fullname" type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-success"><i
                                    class="bi bi-envelope text-white"></i></span>
                            <input formControlName="email" type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-success"><i
                                    class="bi bi-key-fill text-white"></i></span>
                            <input formControlName="password" type="password" class="form-control" placeholder="password">
                        </div>
                        <div class="d-grid col-12 mx-auto">
                            <button class="btn btn-success" type="submit"><span></span> Sign up</button>
                        </div>
                        <h3 class="text-center mt-3">Already have an account?
                            <a routerLink="/signin"><span class="text-dark">Sign in</span></a>
                        </h3>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
