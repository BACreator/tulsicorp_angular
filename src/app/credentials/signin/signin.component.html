<div class="container">
    <div class="row">
        <div class="col">
            <h2>Sign In</h2>
                <!-- Login Form -->
                <form>
                    <input type="text" class="form-control form_input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
                    <input type="password" class="form-control form_input" id="exampleInputPassword1" placeholder="Password">
        
                    
                    <input type="submit" class="btn btn-success btn-lg d-flex justify-content-center d-md-table mx-auto mt-4 mb-2 login" value="Login">
                    <div class="forgot_pwd">
                        <a class="underlineHover mb-2" href="#">Forgot Password?</a>
                        </div>
                    <h5>You don't have an account ?</h5>
                    <input type="submit" [routerLink]="'/registration'" class="btn btn-success btn-lg d-flex justify-content-center d-md-table mx-auto mt-4 mb-4 register" value="Register">
                </form>
        </div>
    </div>
</div>
